<form action="" [formGroup]="formNote" (submit)="onSubmit()">
  <div class="form-group">
    <label for="">Ten</label>
    <br>
    <input type="text" [(ngModel)]="note.name" formControlName="name" class="form-control">
    <div class="form-control" *ngIf="formNote.get('name')?.invalid && formNote.get('name')?.dirty" class="alert alert-danger">
      <strong *ngIf="formNote.get('name')?.errors?.required">Bat buoc nhap</strong>
      <strong *ngIf="formNote.get('name')?.errors?.minlength">Nhap it nhat 3 ky tu</strong>
    </div>
  </div>

  <div class="form-group">
    <label for="">Noi dung</label>
    <br>
    <textarea name="" id="" [(ngModel)]="note.content" cols="30" rows="10" formControlName="content"
      class="form-content" class="form-control"></textarea>
      <div class="form-control" *ngIf="formNote.get('content')?.invalid && formNote.get('content')?.dirty" class="alert alert-danger">
        <strong *ngIf="formNote.get('content')?.errors?.required">Bat buoc nhap</strong>
        <strong *ngIf="formNote.get('content')?.errors?.minlength">Nhap it nhat 3 ky tu</strong>
      </div>
  </div>
  <br>
  <div class="form-group">
  <label for="">Trang thai</label>
  <select [(ngModel)]="note.status" name="" id="" formControlName="status">
    <option value="0">Moi</option>
    <option value="1">Dang thuc hien</option>
    <option value="2">Hoan thanh</option>
  </select>
</div>
<br>
<button type="submit" class="btn btn-outline-info">
  <span *ngIf="note.id == 0">Them moi</span>
  <span *ngIf="note.id > 0">Cap nhat</span>
</button>
<button class="btn btn-secondary ms-2" *ngIf="note.id > 0" (click)="cancelEdit()" type="button">Huy Bo</button>
</form>
