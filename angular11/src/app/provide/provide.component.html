<div class="container select-control" >
  <input [value]="data.name" (click)="isShow=true" type="text" class="form-control">
  <div class="result" [ngClass]="{show:isShow}" >
  <ul >
    <li *ngFor="let item of list">
      <a (click)="doChoose(item)">{{item.name}}</a>
    </li>
  </ul>
  </div>
</div>
